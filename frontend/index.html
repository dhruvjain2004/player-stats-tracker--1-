<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Stats Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Player Stats Tracker</h1>

    <!-- Add Player -->
    <div class="card p-4 mb-4">
      <h4>Add Player</h4>
      <form id="playerForm">
        <input type="text" class="form-control mb-2" id="playerName" placeholder="Player Name" required>
        <input type="text" class="form-control mb-2" id="playerTeam" placeholder="Team" required>
        <input type="text" class="form-control mb-2" id="playerPosition" placeholder="Position" required>
        <button class="btn btn-primary">Add Player</button>
      </form>
    </div>
    <div class="form-check form-switch position-absolute top-0 end-0 m-3">
  <input class="form-check-input" type="checkbox" id="darkModeToggle">
  <label class="form-check-label text-dark" for="darkModeToggle">ðŸŒ™ Dark Mode</label>
</div>


    <!-- Add Match -->
    <div class="card p-4 mb-4">
      <h4>Add Match</h4>
      <form id="matchForm">
        <input type="date" class="form-control mb-2" id="matchDate" required>
        <input type="text" class="form-control mb-2" id="season" placeholder="Season (e.g. 2025)" required>
        <input type="text" class="form-control mb-2" id="teamA" placeholder="Team A" required>
        <input type="text" class="form-control mb-2" id="teamB" placeholder="Team B" required>
        <div id="playerStatsFields" class="mb-2"></div>
        <button class="btn btn-secondary" type="button" onclick="addPlayerStatsField()">Add Player Stat</button>
        <button class="btn btn-success mt-2">Submit Match</button>
      </form>
    </div>

    <!-- Filter Matches by Season -->
    <div class="card p-4 mb-4">
      <h4>Match Stats by Season</h4>
      <input type="text" class="form-control mb-2" id="filterSeason" placeholder="Enter Season (e.g. 2025)">
      <button class="btn btn-info mb-2" onclick="filterMatches()">Fetch Matches</button>
      <div id="matchResults"></div>
    </div>

    <!-- List Players -->
    <div class="card p-4 mb-4">
      <h4>All Players</h4>
      <button class="btn btn-dark mb-2" onclick="fetchPlayers()">Refresh List</button>
      <ul class="list-group" id="playerList"></ul>
    </div>
  </div>

<script>
  const toggle = document.getElementById('darkModeToggle');
  const body = document.body;

  toggle.addEventListener('change', function () {
    if (this.checked) {
      body.classList.add('bg-dark', 'text-light');
      document.querySelectorAll('.card').forEach(c => c.classList.add('bg-secondary', 'text-light'));
      document.querySelectorAll('.form-control, .btn').forEach(e => e.classList.add('bg-dark', 'text-light'));
    } else {
      body.classList.remove('bg-dark', 'text-light');
      document.querySelectorAll('.card').forEach(c => c.classList.remove('bg-secondary', 'text-light'));
      document.querySelectorAll('.form-control, .btn').forEach(e => e.classList.remove('bg-dark', 'text-light'));
    }
  });
  const backendUrl = "http://localhost:5000";
  let players = [];

  document.getElementById("playerForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const name = document.getElementById("playerName").value;
    const team = document.getElementById("playerTeam").value;
    const position = document.getElementById("playerPosition").value;

    await fetch(`${backendUrl}/api/players`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, team, position })
    });

    this.reset();
    fetchPlayers();
  });
  

  async function fetchPlayers() {
    const res = await fetch(`${backendUrl}/api/players`);
    players = await res.json();
    const list = document.getElementById("playerList");
    list.innerHTML = "";
    players.forEach(p => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = `${p.name} | ${p.team} | ${p.position}`;
      list.appendChild(li);
    });
  }

  function addPlayerStatsField() {
    const container = document.getElementById("playerStatsFields");
    const div = document.createElement("div");
    div.className = "mb-2";
    div.innerHTML = `
      <select class="form-select mb-1" required>
        ${players.map(p => `<option value="${p._id}">${p.name}</option>`).join("")}
      </select>
      <input type="number" class="form-control mb-1" placeholder="Points" required>
      <input type="number" class="form-control mb-1" placeholder="Assists" required>
      <input type="number" class="form-control mb-1" placeholder="Rebounds" required>
    `;
    container.appendChild(div);
  }

  document.getElementById("matchForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const date = document.getElementById("matchDate").value;
    const season = document.getElementById("season").value;
    const teamA = document.getElementById("teamA").value;
    const teamB = document.getElementById("teamB").value;
    const statElements = document.getElementById("playerStatsFields").children;

    const stats = Array.from(statElements).map(div => {
      const selects = div.querySelectorAll("select, input");
      return {
        playerId: selects[0].value,
        points: parseInt(selects[1].value),
        assists: parseInt(selects[2].value),
        rebounds: parseInt(selects[3].value)
      };
    });

    await fetch(`${backendUrl}/api/matches`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ date, season, teamA, teamB, stats })
    });

    this.reset();
    document.getElementById("playerStatsFields").innerHTML = "";
    alert("Match submitted successfully!");
  });

  async function filterMatches() {
    const season = document.getElementById("filterSeason").value;
    const res = await fetch(`${backendUrl}/api/matches/season/${season}`);
    const matches = await res.json();
    const output = document.getElementById("matchResults");
    output.innerHTML = matches.map(match => `
      <div class="card card-body mb-2">
        <h5>${new Date(match.date).toLocaleDateString()} - ${match.teamA} vs ${match.teamB}</h5>
        <ul>
          ${match.stats.map(s => `
            <li>
              ${s.playerId.name}: ${s.points} pts, ${s.assists} ast, ${s.rebounds} reb
            </li>
          `).join("")}
        </ul>
      </div>
    `).join("");
  }

  window.onload = fetchPlayers;
</script>
</body>
</html>
